<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>

</head>

<body>
    <header>Weather Dashboard</header>

    <div class="flex flex-row">
        <div id="search" class="basis-1/5 bg-slate-300 h-screen">
            <h2>Search for a city</h2>
            <input type="text" name="city" id="searchcity" placeholder="Search...">
            <button type="submit" id="search-button" class="bg-lime-400">Search</button>
            <ul id="searched-cities" class="list-none"></ul>
            <button type="button" id="clearLocal" class="rounded-full text-sm bg-cyan-500">Clear Cities</button>
        </div>
        <div id="weather" class="basis-4/5 bg-slate-600 h-screen">
            <section id="current-weather"></section>
            <section id="five-day-forecast" class="flex justify-evenly"></section>
        </div>

    </div>


    <script
        src="https://code.jquery.com/jquery-3.6.3.js"
         integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
